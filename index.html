<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SIMON GAME</h1>
        <h3>CLICK <button id="start">HERE</button> TO START</h3>      
    </header>

    <div class="gamepanel ">
        <div>
            <div onclick="panelclicked(event.currentTarget)" class="gameboard top-left-red" id="red"></div>
            <div onclick="panelclicked(event.currentTarget)" class="gameboard top-right-qc" id="green"></div>
        </div>
        <div>
            <div onclick="panelclicked(event.currentTarget)" class="gameboard bottom-left-qc" id="yellow"></div>
            <div onclick="panelclicked(event.currentTarget)" class="gameboard bottom-right-qc" id="blue"></div>
        </div>
        <div class="center"></div>
        <div onClick=  'document.location.reload(true)' id="new-game"><button>NEW GAME</button></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
